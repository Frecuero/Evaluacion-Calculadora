<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container badge-info mt-4 p-3" style="border-radius: 10px;">
            <!-- <div class="card bg-info mt-5"> col-xs-12 col-sm-12 col-md-12 col-lg-12 -->
                <!-- <div class="card-body"> -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <h5 class="card-title">Calculadora</h5>
                        </div>
                        <div class="col-md-12 p-1" >
                          <input type="text" id="result" name="result" class="form-control col-12 text-right " value="0" readonly>
                        </div>
                        <div class="row">
                            <a class="btn btn-primary text-white col-md-3" style="visibility: hidden;">AC</a>
                            <a type="reset" class="btn btn-danger text-white col-md-3" onclick="num('ac')">AC</a>
                            <a class="btn btn-secondary text-white col-md-3" onclick="num('off')">OFF</a>
                            <a class="btn btn-primary text-white col-md-3" style="visibility: hidden;">AC</a>
                        </div>
                        <div class="row mr-1 ml-1">
                            <a class="btn btn-primary text-white col-md-3" onclick="num('8')">8</a>
                            <a class="btn btn-primary text-white col-md-3" onclick="num('7')">7</a>
                            <a class="btn btn-primary text-white col-md-3" onclick="num('9')">9</a>
                            <a class="btn btn-primary text-white col-md-3" onclick="num('/')">/</a>
                        </div>
                        <div class="row mr-1 ml-1">
                          <a class="btn btn-primary text-white col-md-3" onclick="num('4')">4</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('5')">5</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('6')">6</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('*')">*</a>
                        </div>
                        <div class="row mr-1 ml-1">
                          <a class="btn btn-primary text-white col-md-3" onclick="num('1')">1</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('2')">2</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('3')">3</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('-')">-</a>
                        </div>
                        <div class="row mr-1 ml-1">
                          <a class="btn btn-primary text-white col-md-3 " onclick="num('0')">0</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('.')">.</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('=')">=</a>
                          <a class="btn btn-primary text-white col-md-3" onclick="num('+')">+</a>
                        </div>
                      
                <!-- </div> -->
              <!-- </div> -->
    </div>
    <div class="row">
      <ul id="list">
        
      </ul>
    </div>

    <script src="form.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
